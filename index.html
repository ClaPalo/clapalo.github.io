    <body>
        <div id="main">
            <div id="mainText">
                <h1 id="name"></h1>
                <h3 id="se">|</h3>
            </div>

                src="images/pixel_art.png"
                alt="pixel art"
                width="402px"
                id="pixel_art"
            />
        </div>
        <div id="tardis_container">
            <img
                src="images/tardis.png-large.png"
                alt="tardis"
                id="tardis"
                width="40px"
            />
        </div>

        <div class="modal" id="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <i class="fa-solid fa-xmark close" id="close_modal"></i>
                </div>
                <h2 id="modal-title">Send me an anonymous message</h2>
                <p style="text-align: center">
                    (This form is not private yet. Do not write any sensitive
                    data/information)
                </p>
                <form action="" method="" id="form">
                    <div class="textarea-container">
                        <textarea
                            name="message"
                            id="message"
                            rows="10"
                            placeholder="Write your message here..."
                        ></textarea>
                    </div>
                    <br />
                    <div id="div_submit">
                        <img
                            src="images/pacman_ghost.png"
                            alt="whoops"
                            width="45px"
                            id="pacman_ghost"
                        />
                        <button type="submit" id="submit">Submit</button>
                    </div>
                    <p id="result"></p>
                </form>
            </div>
        </div>

        <script>
            let form = document.getElementById("form");
            let result = document.getElementById("result");
            form.addEventListener("submit", (e) => {
                e.preventDefault();
                let message = document.getElementById("message").value;
                if (message === "") {
                    result.innerHTML = "Please write a message!";
                    return;
                }
                fetch("https://ntfy.sh/messagetopaloscia", {
                    method: "POST",
                    body: message,
                })
                    .then((response) => {
                        if (response.ok) {
                            result.innerHTML = "Message sent!";
                        } else {
                            result.innerHTML = "An error occurred!";
                        }
                    })
                    .catch((error) => {
                        result.innerHTML = "An error occurred!";
                    })
                    .finally(() => {
                        form.reset();
                    });
            });

            let pixel_art = document.getElementById("pixel_art");
            let modal = document.getElementById("modal");
            pixel_art.onclick = function () {
                modal.classList.add("active");
            };

            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.classList.remove("active");
                    result.innerHTML = "";
                    form.reset();
                }
            };

            let submit = document.getElementById("submit");
            submit.addEventListener("mouseover", () => {
                let pacman_ghost = document.getElementById("pacman_ghost");
                pacman_ghost.classList.add("active");
            });
            submit.addEventListener("mouseout", () => {
                let pacman_ghost = document.getElementById("pacman_ghost");
                pacman_ghost.classList.remove("active");
            });

            let close_modal = document.getElementById("close_modal");
            close_modal.onclick = function () {
                modal.classList.remove("active");
                result.innerHTML = "";
                form.reset();
            };

            let tardis = document.getElementById("tardis");
            let tardis_container = document.getElementById("tardis_container");
            tardis.setAttribute("x", 0);
            tardis.setAttribute("y", 0);
            let screen_width = window.innerWidth;
            let screen_height = window.innerHeight;
            tardis_container.onmouseover = function () {
                x_offset = Math.floor(Math.random() * 100) - 50;
                y_offset = Math.floor(Math.random() * 100) - 50;
                if (x_offset < 0) x_offset -= 100;
                else x_offset += 100;

                if (y_offset < 0) y_offset -= 100;
                else y_offset += 100;
                x = parseInt(tardis.getAttribute("x")) + x_offset;
                y = parseInt(tardis.getAttribute("y")) + y_offset;
                if (x > screen_width / 2) x = x - x_offset * 2;
                if (y > screen_height * 0.1) y = y - y_offset * 2;
                if (x < -(screen_width / 2)) x = x - x_offset * 2;
                if (y < -(screen_height * 0.8)) y = y - y_offset * 2;
                tardis.setAttribute("x", x);
                tardis.setAttribute("y", y);
                tardis.style.transform = `translate(${x}px, ${y}px)`;
            };
        </script>
